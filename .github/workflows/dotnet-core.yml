name: .NET Core CI CD

on:
  push:
    branches: [ master ]
    paths-ignore: 
    - '/apis/trips/**'
    - '/apis/user-java**'
    - 'apis/userprofile/**'
  pull_request:
    branches: [ master ]
    paths-ignore: 
    - '/apis/trips/**'
    - '/apis/user-java**'
    - 'apis/userprofile/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1
    - name: Install dependencies
      run: dotnet restore ./apis/poi/web/poi.csproj
    - name: Build
      run: dotnet build ./apis/poi/web/poi.csproj --configuration Release --no-restore
    - name: Test dotnet code projects
      run: dotnet test ./apis/poi/tests/UnitTests/*.csproj --configuration Release

